data_type: text
repo_path:/Users/sana/Downloads/adaptation
word_dictionary_path: utils/word_dictionary.pt

# prepare data
recreate_dataset: false
scale_weights: 100

# Training params
test_batch_size: 10
lr: 40
momentum: 0
decay: 0
batch_size: 20
save_model: true
save_on_rounds: [10, 100, 250, 500, 750, 1000, 1250, 1500, 1750, 2000, 2250, 2500, 2750, 3000, 3250, 3500, 3750, 4000, 4250, 4500, 4750, 5000]

