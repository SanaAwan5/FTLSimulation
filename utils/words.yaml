# FedLearning params, 80000
aggregation_type: averaging
no_models: 100
total_rounds: 5000
retrain_no_times: 2
number_of_total_participants: 80000
eta: 1

diff_privacy: false
s_norm: 15
sigma: 0.1

# configs for the NLP model
emsize: 200
nhid: 200
nlayers: 2
dropout: 0.2
tied: true
bptt: 64
clip: 0.25
seed: 1